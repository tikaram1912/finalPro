<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="" alt="Spotify"></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of NCS</h1>
            <div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="1">
                    <span>Let me Love You</span>
                    <span class="songDisplay"></span>
                    <span>05:34</span>
                    <span>
                        <i class="far fa-play-circle"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="MyProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesom icon -->
            <i class="far fa-3x fa-solid fa-backward"></i>
            <i class="far fa-3x fa-play-circle"></i>
            <i class="far fa-3x fa-solid fa-forward"></i>

        </div>

    </div>
    <!-- <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script> -->
    <script src="https://kit.fontawesome.com/d9f35e41c3.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
